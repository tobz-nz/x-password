<polymer-element name="x-password" attributes="show name value">
	<style>
	x-password {
		position: relative;
		display: inline-block;
		width: 200px;
	}
	input {
		-moz-box-sizing: border-box;
		box-sizing: border-box;
		width: 100%;
	}
	svg {
		position: absolute;
		top: 4px;
		right: 6px;
		opacity: .6;
		cursor: pointer;
		transition: opacity .25s linear;
	}
	x-password:hover svg {opacity: 1;}
	#shown {display: none;}
	#hidden {display: block;}
	.visible #shown {display: block;}
	.visible #hidden {display: none;}
	</style>
	<template>

			<path id="hidden" d="M26.229 9.263c2.426 1.72 4.418 4.034 5.771 6.737-2.973 5.936-9.021 10-16 10-1.955 0-3.837-0.319-5.599-0.909l2.436-2.436c1.033 0.228 2.093 0.345 3.163 0.345 2.799 0 5.527-0.796 7.889-2.303 1.88-1.199 3.473-2.805 4.67-4.697-1.158-1.83-2.688-3.392-4.489-4.578l2.159-2.159zM16 21.813c-0.71 0-1.399-0.093-2.054-0.267l9.787-9.787c0.174 0.655 0.267 1.344 0.267 2.054 0 4.418-3.582 8-8 8zM30 0h-1.679l-6.863 6.863c-1.721-0.56-3.555-0.863-5.458-0.863-6.979 0-13.028 4.064-16 10 1.333 2.662 3.285 4.947 5.662 6.658l-5.662 5.662v1.679h1.679l28.321-28.321v-1.679zM13 9.813c1.501 0 2.745 1.103 2.965 2.543l-3.423 3.423c-1.44-0.22-2.543-1.464-2.543-2.965 0-1.657 1.343-3 3-3zM3.441 16c1.197-1.891 2.79-3.498 4.67-4.697 0.122-0.078 0.246-0.154 0.371-0.228-0.311 0.854-0.482 1.776-0.482 2.737 0 1.829 0.614 3.514 1.647 4.861l-1.83 1.83c-1.752-1.176-3.242-2.712-4.376-4.503z" fill="#000000" />
		</svg>
	</template>
	<script>Polymer('x-password', {
	  	ready: function(){},
	  	show: false,
	  	showChanged: function(oldValue, newValue) {
	  		if (newValue === true || newValue === 'show') {
		  		this.$[this.id].type = 'text';
		  		this.classList.add('visible');
	  		} else {
		  		this.$[this.id].type = 'password';
		  		this.classList.remove('visible');
	  		}
	  	},
	  	nameChanged: function(oldValue, newValue){
	  		if (!this.id) {
		  		this.id = newValue;
	  		}
	  	},
	  	toggle: function() {
	  		this.show = !this.show;
	  	}
	});</script>
</polymer-element>
